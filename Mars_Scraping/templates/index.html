<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
     .bg1 {
        background-color:rgb(176, 181, 190);
      } 
      .bg2 {
          background-color:rgb(155, 60, 26)
      }         
    </style>   
  </head>
  <body>
    
    <div class="container-fluid bg1">
      
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg bg2" href="/scrape" role="button"><i class="bi bi-moon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
      <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
    </svg> Scrape New Data <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
      <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
    </svg></i></a></p>
      </div>
      
      <div class="container-fluid">
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
          <div class="col-md-12">
            <div class="container-md">
              <div class="media">
                <div class="media-body">
                  <h2>Latest Mars News</h2>
                  <h4 class="media-heading">{{ mars.news_title }}</h4>
                  <p>{{ mars.news_paragraph }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-fluid">
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
          <div class="col-md-5">
            <h2>Featured Mars Image</h2>
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>

          <div class="col-md-7">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
              <table class="table  table-striped table-hover">
                <h2>Mars Facts</h2>
                <tbody>{{ mars.facts | safe }}</tbody>
            </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Hemisphere info -->
      <div class="row" id="mars-hemispheres">
        <h2 class="text-center bg2">Mars Hemisphere Photos</h2>
     
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{ hemisphere.image_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption"> 
              <h2>{{ hemisphere.title }}</h2>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
